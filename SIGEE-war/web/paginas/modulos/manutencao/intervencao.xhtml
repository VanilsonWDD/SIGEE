<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./masterPageManutencao.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="titulo">
                <h3>Intervenção</h3>
            </div>
           <div class ="sites">
                <div class = "btn-novo">
                    <p:commandButton value = "Nova intervenção" onclick="dialogNovoSite.show()" id = "novo"></p:commandButton>
                </div>
                <div class = "visualizar">
                

                    <p:dataTable id="tabelaIntervencoes" value="#{intervencaoBean.intervencoes}" var="intervencao" scrollWidth="1000"
                     paginator="true" rows="6"  
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                     rowsPerPageTemplate="5,10">

                        <p:column styleClass="largura-site-descricao">
                            <f:facet name="header">
                                <h:outputText value="Comentario"/>
                            </f:facet>
                            <h:outputText value="#{intervencao.comentarioIntervencao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Data"/>
                            </f:facet>
                            <h:outputText value="#{intervencao.dataIntervencao}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado da intervenção"/>
                            </f:facet>
                            <h:outputText value="#{intervencao.codigoEstadoIntervencao.tipoEstadoIntervencao}"/>
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Equipa"/>
                            </f:facet>
                            <h:outputText value="#{intervencao.codigoEquipa.nomeEquipa}"/>
                        </p:column>                    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Opções"/>
                            </f:facet>
                            <p:commandButton action="#{intervencaoBean.eliminar(intervencao.codigoIntervencao)}" icon="eliminar" update="tabelaIntervencoes" title="Eliminar"/>
                        </p:column> 
                    </p:dataTable>
                

                </div>
                <div class = "dialog">
                    <p:dialog widgetVar="dialogNovoSite" showEffect="fade" hideEffect="fade" header="Registar intervenção" width="615" closeOnEscape="true" minimizable="true" resizable="false" footer="Pressiona a tecla ESC para fechar ou clique em X">
                        
                            <p:panelGrid columns="2"> 
                                <h:outputLabel value="Equipa"  />
                                <p:selectOneMenu id="sltEquipa" filter="true" filterMatchMode="startsWith" value="#{intervencaoBean.equipa.codigoEquipa}">  

                                    <f:selectItems value="#{listagemBean.equipas}" var="equipa" itemValue="#{equipa.codigoEquipa}" itemLabel="#{equipa.nomeEquipa}" />  
                                </p:selectOneMenu>

                                <h:outputLabel value="Estado da intervenção" />  
                                <p:selectOneMenu id="sltEstaoIntervencao" filter="true" filterMatchMode="startsWith" value="#{intervencaoBean.estadoIntervencao.codigoEstadoIntervencao}">  

                                    <f:selectItems value="#{listagemBean.estadoIntervencoes}" var="estadoIntervencao" itemValue="#{estadoIntervencao.codigoEstadoIntervencao}" itemLabel="#{estadoIntervencao.tipoEstadoIntervencao}" />  
                                </p:selectOneMenu>

                                <h:outputLabel value="Data da intervenção" /> 
                                <p:calendar  id="txtDataProblema" pattern="dd-MM-yyyy" locale="pt" value="#{intervencaoBean.intervencao.dataIntervencao}"/>

                                <h:outputLabel value="Comentario"  />
                                <p:inputTextarea value="#{intervencaoBean.intervencao.comentarioIntervencao}" />
                                <p:growl id="mensagem" showDetail="true" severity="info" life="5000"/>
                                <p:commandButton value="Guardar" actionListener="#{intervencaoBean.guardar}" update="mensagem, tabelaIntervencoes" onclick="dialogNovoSite.hide()"/>  

                            </p:panelGrid>
                        
                    </p:dialog>
                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
