<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./masterPageManutencao.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="titulo">
                <h3>Site</h3>
            </div>
           <div class ="sites">
                <div class = "btn-novo">
                    <p:commandButton value = "Novo site" onclick="dialogNovoSite.show()" id = "novo"></p:commandButton>
                </div>
                <div class = "visualizar">
                

                    <p:dataTable id="tabelaSites" value="#{siteBean.sites}" var="site" scrollWidth="1000"
                     paginator="true" rows="6"  
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                     rowsPerPageTemplate="5,10">

                        <p:column styleClass="largura-site-descricao">
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{site.nomeSite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Latitude"/>
                            </f:facet>
                            <h:outputText value="#{site.latitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Longitude"/>
                            </f:facet>
                            <h:outputText value="#{site.longitude}"/>
                        </p:column>                    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de site"/>
                            </f:facet>
                            <h:outputText value="#{site.codigoTipoSite.tipoSite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Opções"/>
                            </f:facet>
                            <p:commandButton action="#{siteBean.eliminar(site.codigoSite)}" icon="eliminar" update ="tabelaSites" title="Eliminar"/>
                        </p:column> 
                    </p:dataTable>
                

                </div>
                <div class = "dialog">
                    <p:dialog widgetVar="dialogNovoSite" showEffect="fade" hideEffect="fade" header="Criação de novo site" width="550" closeOnEscape="true" minimizable="true" resizable="false" footer="Pressiona a tecla ESC para fechar ou clique em X">
                        
                            <p:panelGrid columns="2"> 
                                <h:outputLabel value="Nome"  />
                                <p:inputText value="#{siteBean.site.nomeSite}" />

                                <h:outputLabel value="Tipo de site" />  
                                <p:selectOneMenu id="sltTipoSite" filter="true" filterMatchMode="startsWith" value="#{siteBean.tipoSite.codigoTipoSite}">  
                                    <f:selectItems value="#{listagemBean.tipoSites}" var="tipoSite" itemValue="#{tipoSite.codigoTipoSite}" itemLabel="#{tipoSite.tipoSite}" />  
                                </p:selectOneMenu>

                                <h:outputLabel value="Latitude"  />
                                <p:inputText value="#{siteBean.site.latitude}" />

                                <h:outputLabel value="Longitude"  />
                                <p:inputText value="#{siteBean.site.longitude}" />

                                <p:growl id="mensagem" showDetail="true" severity="info" life="5000"/>
                                <p:commandButton value="Guardar" actionListener="#{siteBean.guardar}" update="mensagem, tabelaSites" onclick="dialogNovoSite.hide()"/>  

                            </p:panelGrid>
                        
                    </p:dialog>
                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
