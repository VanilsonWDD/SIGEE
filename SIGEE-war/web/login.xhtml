<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      class="no-js"><!--<![endif]-->
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>SIGEE - Sistema Integrado de Gestão Empresarial da Ene</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="img/logotipo-icon.ico" />
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        
    </h:head>
    <h:body>
        <!--contentor-->
        <div class ="contentor">
            <!--conteudo-->
            <div class ="conteudo">
                <img src ="img/logotipo-black.png"/>
                <!--form-->
                <h:messages id="messagemErro"/>
                <div class = "form-login">
                    <h:form>
                        <div class = "username-senha">
                            <p:inputText id = "txtUsername" required="true" value="#{loginBean.username}"/>
                            <div class = "separador"></div>
                            <p:password id = "txtSenha" required="true" value="#{loginBean.senha}"/>
                            <p:watermark for = "txtUsername" value="Username"/>
                            <p:watermark for = "txtSenha" value="Senha"/>
                        </div>
                        <div class = "btn-entrar">
                            <p:growl id="mensagem" showDetail="true" severity="info" life="8000"/>
                            <p:commandButton value = ">" id = "btnEntrar" styleClass="btn-login" action="#{loginBean.login}" update="mensagem"/>
                        </div>
                    </h:form>
                    
                </div>
                <!--/form-->
                <footer>
                    © 2013 Valsoft. Todos os direitos  reservados a Ucan
                </footer>
            </div>
            <!--/conteudo-->
        </div>
        <!--/contentor-->
    </h:body>
</html>
